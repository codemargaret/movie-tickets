<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <h2>Get Your Movie Tickets Here!</h2>
      <form id="ticket">
        <label for="movieName">What movie do you want to see?</label>
        <select class="form-control" id="movieName">
          <option value="0">Sidekicks</option>
          <option value="1">Pulp Fiction</option>
          <option value="2">Spider Man</option>
          <option value="3">Wonder Woman</option>
        </select>
        <label for="movieTime">When do you want to go?</label>
        <select class="form-control" id="movieTime">
          <option value="12">12:00pm</option>
          <option value="14">2:00pm</option>
          <option value="19">7:00pm</option>
          <option value="21">9:00pm</option>
        </select>
        <label for="userAge">How old are you?</label>
        <select class="form-control" id="userAge">
          <option value="12">Child/Senior Ticket</option>
          <option value="13">Adult Ticket</option>
        </select>
        <button type="submit">Get my ticket!</button>

      </form>
      <div id="movieTicket">
        <h1>Here's your ticket!</h1>
        <p>Movie:<span id="ticketMovie"></span></p>
        <p>Time:<span id="ticketTime"></span></p>
        <p>Type:<span id="ticketType"></span></p>
        <p>$<span id=ticketPrice></span>.00</p>
      </div>
    </div>
  </body>
</html>
